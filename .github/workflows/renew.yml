name: Katabump Auto Renew

on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:

jobs:
  renew_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

